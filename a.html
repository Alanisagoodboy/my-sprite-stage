<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="200">  
        <!-- 折线路径 -->  
        <path id="myPath" d="M 10 10 L 20 20 L 30 10 L 40 20" stroke="black" fill="none"/>  
          
        <!-- 添加鼠标事件监听器 -->  
        <script>  
          var path = document.getElementById("myPath");  
          var segments = path.getSegments();  
            
          for (var i = 0; i < segments.length; i++) {  
            var segment = segments[i];  
            var rect = document.createElementNS(svgNS, "rect");  
            rect.x = segment.start.x;  
            rect.y = segment.start.y;  
            rect.width = segment.end.x - segment.start.x;  
            rect.height = segment.end.y - segment.start.y;  
            rect.setAttribute("fill", "lightblue");  
            rect.addEventListener("click", function(event) {  
              alert("你点击了第 " + (i + 1) + " 段");  
            });  
            path.parentNode.insertBefore(rect, path);  
          }  
        </script>  
      </svg>
</body>
</html>
